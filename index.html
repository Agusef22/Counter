<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container-counter" id="app">

        <h1 class="title">{{title}}</h1>
        <div class="container-Symbols">
            <img class="icon" @click="minusCount()" :src="images.img1" alt="">
            <p class="count">{{count}}</p>
            <img class="icon" @click="plusCount()" :src="images.img2" alt="">
        </div>
        <button class="random" @click="randomNum()">Random</button>
        <button class="reset" @click="resetNum()">Reset</button>
        
    </div>


    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./src/components/main.js"></script>
    

</body>
</html>
